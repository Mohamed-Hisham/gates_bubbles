<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/d3.v3.min.js"></script>
  <!-- // <script src="js/vis2.js"></script> -->
</head>

<body>
  <h2>Project Scatter plot</h2>
  <script type="text/javascript">
  	var margin = {top: 20, right: 20, bottom: 30, left: 60},
  	    width = 1024 - margin.left - margin.right,
  	    height = 560 - margin.top - margin.bottom;

  	/* 
  	 * value accessor - returns the value to encode for a given data object.
  	 * scale - maps value to a visual display encoding, such as a pixel position.
  	 * map function - maps from data value to display value
  	 * axis - sets up axis
  	 */ 

  	// setup x 
  	var format = d3.time.format("%d/%m/%Y");
  	// console.log(format.parse("01/10/2011").getFullYear().toString());

  	var xValue = function(d) {return d["Completion_Date"];}, // data -> value
  	    xScale = d3.scale.linear().range([0, width]), // value -> display
  	    xMap = function(d) { return xScale(xValue(d));}, // data -> display
  	    xAxis = d3.svg.axis().scale(xScale).orient("bottom").tickFormat(d3.format("d"));

  	// setup y
  	var yValue = function(d) { return d["Schedule_Variance_days"];}, // data -> value
  	    yScale = d3.scale.linear().range([height, 0]), // value -> display
  	    yMap = function(d) { return yScale(yValue(d));}, // data -> display
  	    yAxis = d3.svg.axis().scale(yScale).orient("left").tickFormat(d3.format("d"));

  	// setup fill color
  	// var cValue = function(d) { return d.Cost_Color;},
  	   var color = function(d) { return d.Cost_Color;};

  	// add the graph canvas to the body of the webpage
  	var svg = d3.select("body").append("svg")
  	    .attr("width", width + margin.left + margin.right)
  	    .attr("height", height + margin.top + margin.bottom)
  	  .append("g")
  	    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  	// add the tooltip area to the webpage
  	var tooltip = d3.select("body").append("div")
  	    .attr("class", "tooltip")
  	    .style("opacity", 0);

  	// load data
  	d3.csv("data/Projects.csv", function(data) {

  	  // change string (from CSV) into number format
  	  var agencies = d3.nest()
                .key(function(d) { return d["Agency_Code"]})
                .entries(data);

      // var dropdownlist = document.getElementById('drop');
      // for (var i = 0; i < agencies.length; i++) {
	     //  var optionele = document.createElement('option');
	     //  optionele.innerHTML = agencies[i].values[0]["Agency_Name"];
	     //  optionele.value = agencies[i].key;
	     //  dropdownlist.appendChild(optionele);
      //         console.log(optionele.value);

      // };

      // var data1 = data.filter(function(row) { 
      // 	return row['Agency_code'] == '5';
      // });

      // console.log(data1);

      




  	  data.forEach(function(d) {
  	    d["Completion_Date"]  = format.parse(d["Completion_Date"]).getFullYear();
  	    d["Schedule_Variance_days"] = +d["Schedule_Variance_days"];
  	  });
  	    // console.log(data[3634]["Completion_Date"]);

  	  // don't want dots overlapping axis, so add in buffer to data domain
  	  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  	  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  	  // x-axis
  	  svg.append("g")
  	      .attr("class", "x axis")
  	      .attr("transform", "translate(0," + height + ")")
  	      .call(xAxis)
  	    .append("text")
  	      .attr("x", width)
  	      .attr("y", -6)
  	      .style("text-anchor", "end")
  	      .text("Start Date");

  	  // y-axis
  	  svg.append("g")
  	      .attr("class", "y axis")
  	      .call(yAxis)
  	    .append("text")
  	      .attr("class", "label")
  	      .attr("transform", "rotate(-90)")
  	      .attr("y", 6)
  	      .attr("dy", ".71em")
  	      .style("text-anchor", "end")
  	      .text("Schedule Variance (days)");


//           function change() {
//     this.options[this.selectedIndex].value
// }

// function change() {
//     this.options[this.selectedIndex].__data__
// }


// d3.select("#drop").append("select")
//     .on("change", change)

  	  // draw dots
  	  svg.selectAll(".dot")
  	      .data(data)
  	    .enter().append("circle")
  	      .attr("class", "dot")
  	      .attr("r", 3)
  	      .attr("cx", xMap)
  	      .attr("cy", yMap)
  	      .style("fill", function(d) { return color(d);}) 
  	      .on("mouseover", function(d) {
  	          tooltip.transition()
  	               .duration(200)
  	               .style("opacity", .9);
  	          tooltip.html(d["Project_Name"] + "<br/> (" + xValue(d) 
  	          + ", " + yValue(d) + ")")
  	               .style("left", (d3.event.pageX + 5) + "px")
  	               .style("top", (d3.event.pageY - 28) + "px");
  	      })
  	      .on("mouseout", function(d) {
  	          tooltip.transition()
  	               .duration(500)
  	               .style("opacity", 0);

  	      });
          //build the dropdown menu

var options=[];
      for (var i = 0; i < agencies.length; i++)
        options.push(agencies[i].key);
var b = d3.select("body");
    
    b.append("select")
    .selectAll("option")
    .data(agencies)
    .enter()
    .append("option")
    .attr("value", (function(d) {return d.key;}))
    // Provide available text for the dropdown options
    .text(function(d) {return d.values[0]["Agency_Name"];})

  	  // draw legend
  	  // var legend = svg.selectAll(".legend")
  	  //     .data(color.domain())
  	  //   .enter().append("g")
  	  //     .attr("class", "legend")
  	  //     .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  	  // // draw legend colored rectangles
  	  // legend.append("rect")
  	  //     .attr("x", width)
  	  //     .attr("width", 18)
  	  //     .attr("height", 18)
  	  //     .style("fill", color);

  	  // // draw legend text
  	  // legend.append("text")
  	  //     .attr("x", width - 24)
  	  //     .attr("y", 9)
  	  //     .attr("dy", ".35em")
  	  //     .style("text-anchor", "end")
  	  //     .text(function(d) { return d;})
  	});

  </script>
</body>
</html>
